<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="backtotab3()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="custom"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="custom">Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-text color="custom">
    <h6>Update the Details</h6>
  </ion-text>
  <form [formGroup]="sform">
    <ion-list lines="full">
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="LAST NAME" formControlName="lastname"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.lastname">
          <div class="error-message" *ngIf="sform.get('lastname').hasError(validation.type) && (sform.get('lastname').dirty || sform.get('lastname').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="FIRST NAME" formControlName="firstname"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.firstname">
          <div class="error-message" *ngIf="sform.get('firstname').hasError(validation.type) && (sform.get('firstname').dirty || sform.get('firstname').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="MIDDLE NAME" formControlName="middlename"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.middlename">
          <div class="error-message" *ngIf="sform.get('middlename').hasError(validation.type) && (sform.get('middlename').dirty || sform.get('middlename').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="HOUSE NO" formControlName="houseno"></ion-input>     
      </ion-item>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="BLOCKS" formControlName="blocks"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.blocks">
          <div class="error-message" *ngIf="sform.get('blocks').hasError(validation.type) && (sform.get('blocks').dirty || sform.get('blocks').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="STREET" formControlName="street"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.street">
          <div class="error-message" *ngIf="sform.get('street').hasError(validation.type) && (sform.get('street').dirty || sform.get('street').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-label>BARANGAY</ion-label>
        <ion-select placeholder="BARANGAY" formControlName="brgy" class="select-full-width">
          <ion-select-option *ngFor="let b of brgy" [value]="b">{{b}}</ion-select-option>
        </ion-select>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.brgy">
          <div class="error-message" *ngIf="sform.get('brgy').hasError(validation.type) && (sform.get('brgy').dirty || sform.get('brgy').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="CITY" value="COTABATO" formControlName="city"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.city">
          <div class="error-message" *ngIf="sform.get('city').hasError(validation.type) && (sform.get('city').dirty || sform.get('city').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem"> 
        <ion-input type="email" placeholder="EMAIL" formControlName="email"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="sform.get('email').hasError(validation.type) && (sform.get('email').dirty || sform.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="number" placeholder="MOBILE NUMBER" formControlName="number"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.number">
          <div class="error-message" *ngIf="sform.get('number').hasError(validation.type) && (sform.get('number').dirty || sform.get('number').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-button expand="block" color="primary" class="btncustom" (click)="save(sform.value)" [disabled]="!sform.valid">SAVE</ion-button>
  </form>
  <!---
  <ion-text>
    <h6>Or Via</h6>
  </ion-text>
  <ion-button expand="block" color="custom" (click)="fbLogin()" class="btnpadding">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>FACEBOOK
  </ion-button>
  <ion-button expand="block" color="custom" (click)="gpLogin()" class="btnpadding">
    <ion-icon name="logo-google" slot="start"></ion-icon>GOOGLE
  </ion-button>
  -->
</ion-content>
