<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="gotodashboard()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="custom"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="custom">Edit Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="update()">
        <ion-icon slot="icon-only" name="checkmark-outline" color="custom"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center content">
  <ion-avatar class="avatar">
    <!-- <img src="{{image}}"> -->
    <img src="{{shopedit.shopimage}}" (click)="selectImage()">
  </ion-avatar>
  <ion-list lines="full">
    <ion-item class="bgitem">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="text" placeholder="SHOP NAME" [(ngModel)]="shopedit.shopname"></ion-input>     
    </ion-item>
    <ion-item class="bgitem">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-textarea placeholder="SHOP DESCRIPTION" [(ngModel)]="shopedit.shopdesc"></ion-textarea>     
    </ion-item>
  </ion-list>  
</ion-content>
