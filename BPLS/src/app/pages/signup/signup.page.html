<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="backtologin()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="custom"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="custom">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-text color="custom">
    <h6>Fill the Details</h6>
  </ion-text>
  <form [formGroup]="sform">
    <ion-list lines="full">
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="NAME OF BUSINESS" formControlName="businessname"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.businessname">
          <div class="error-message" *ngIf="sform.get('businessname').hasError(validation.type) && (sform.get('businessname').dirty || sform.get('businessname').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="ADDRESS" formControlName="address"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.address">
          <div class="error-message" *ngIf="sform.get('address').hasError(validation.type) && (sform.get('address').dirty || sform.get('address').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="AUTHORIZED SIGNATURE" formControlName="authorized"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.authorized">
          <div class="error-message" *ngIf="sform.get('authorized').hasError(validation.type) && (sform.get('authorized').dirty || sform.get('authorized').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="USERNAME" formControlName="username"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.username">
          <div class="error-message" *ngIf="sform.get('username').hasError(validation.type) && (sform.get('username').dirty || sform.get('username').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <div formGroupName="matching_passwords">
        <ion-item class="bgitem">
          <ion-input #input type="password" placeholder="PASSWORD" formControlName="password"></ion-input>
          <ion-icon #icon1 name="eye-outline" slot="end" (click)="showPassword(input,icon1)"></ion-icon>     
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="sform.get('matching_passwords').get('password').hasError(validation.type) && (sform.get('matching_passwords').get('password').dirty || sform.get('matching_passwords').get('password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item class="bgitem">
          <ion-input #cinput type="password" placeholder="CONFIRM PASSWORD" formControlName="confirm_password"></ion-input>
          <ion-icon #icon2 name="eye-outline" slot="end" (click)="showPassword(cinput,icon2)"></ion-icon>     
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.confirm_password">
            <div class="error-message" *ngIf="sform.get('matching_passwords').get('confirm_password').hasError(validation.type) && (sform.get('matching_passwords').get('confirm_password').dirty || sform.get('matching_passwords').get('confirm_password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>
      <!-- These validations are for the form group -->
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.matching_passwords">
          <div class="error-message" *ngIf="sform.get('matching_passwords').hasError(validation.type) && (sform.get('matching_passwords').get('confirm_password').dirty || sform.get('matching_passwords').get('confirm_password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem"> 
        <ion-input type="email" placeholder="EMAIL" formControlName="email"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="sform.get('email').hasError(validation.type) && (sform.get('email').dirty || sform.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="bgitem">
        <ion-input type="text" placeholder="CONTACT PERSON" formControlName="contactperson"></ion-input>     
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.contactperson">
          <div class="error-message" *ngIf="sform.get('contactperson').hasError(validation.type) && (sform.get('contactperson').dirty || sform.get('contactperson').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-button expand="block" color="danger" class="btncustom" (click)="register(sform.value)" [disabled]="!sform.valid">REGISTER</ion-button>
  </form>
  <!---
  <ion-text>
    <h6>Or Via</h6>
  </ion-text>
  <ion-button expand="block" color="custom" (click)="fbLogin()" class="btnpadding">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>FACEBOOK
  </ion-button>
  <ion-button expand="block" color="custom" (click)="gpLogin()" class="btnpadding">
    <ion-icon name="logo-google" slot="start"></ion-icon>GOOGLE
  </ion-button>
  -->
</ion-content>
